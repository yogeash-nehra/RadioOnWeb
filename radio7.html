function SleepTimerOn() 
{ 
    var myDiv = document.getElementById("myDIV");
    myDiv.innerHTML = "Radio will stop after 30 minutes.";
    document.getElementById("timeron").style.color = "mediumseagreen";
    myDiv.style.color = "red";
	  myDiv.style.fontWeight = "bold";
    var delayTimer = 1800000;
    timeoutHandle = setTimeout(function() { pauseAllAudio(); SleepTimerOff()}, delayTimer);
}

function SleepTimerOff() 
{ 
    var myDiv = document.getElementById("myDIV");
    myDiv.innerHTML = "Sleep Timer is Off";
    myDiv.style.color = "black";
    clearTimeout(timeoutHandle);
    document.getElementById("timeron").style.color = "";
}
